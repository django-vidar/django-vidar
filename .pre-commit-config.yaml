repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    - id: black
      language_version: python3.12
-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    - id: flake8
      entry: pflake8
      additional_dependencies: [pyproject-flake8]
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
